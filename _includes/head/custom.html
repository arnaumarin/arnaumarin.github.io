<!-- Tab Navigation -->
<style>
.cv-tabs { margin-top: 1.5em; }

.tab-nav {
  display: flex;
  border-bottom: 2px solid #eee;
  gap: 0;
  overflow-x: auto;
  -webkit-overflow-scrolling: touch;
  scrollbar-width: none;
}
.tab-nav::-webkit-scrollbar { display: none; }

.tab-btn {
  padding: 10px 20px;
  border: none;
  background: none;
  cursor: pointer;
  font-size: 15px;
  font-weight: 600;
  color: #999;
  border-bottom: 2px solid transparent;
  margin-bottom: -2px;
  transition: color 0.25s, border-color 0.25s;
  white-space: nowrap;
  font-family: inherit;
}
.tab-btn:hover { color: #494e52; }
.tab-btn.active { color: #494e52; border-bottom-color: #494e52; }

.tab-pane {
  display: none;
  padding-top: 1.2em;
}
.tab-pane.active {
  display: block;
  animation: cvFadeIn 0.3s ease;
}
@keyframes cvFadeIn {
  from { opacity: 0; transform: translateY(4px); }
  to   { opacity: 1; transform: translateY(0); }
}

/* Publication Filters */
.pub-filters {
  display: flex;
  gap: 8px;
  flex-wrap: wrap;
  margin-bottom: 1.2em;
}
.filter-btn {
  padding: 5px 14px;
  border: 1px solid #ddd;
  background: #fafafa;
  border-radius: 100px;
  cursor: pointer;
  font-size: 13px;
  color: #666;
  transition: all 0.2s;
  font-family: inherit;
}
.filter-btn:hover { background: #f0f0f0; border-color: #ccc; }
.filter-btn.active { color: #fff; }
.filter-btn[data-filter="all"].active   { background: #494e52; border-color: #494e52; }
.filter-btn[data-filter="neuro"].active { background: #1565c0; border-color: #1565c0; }
.filter-btn[data-filter="dl"].active    { background: #7b1fa2; border-color: #7b1fa2; }
.filter-btn[data-filter="genomics"].active { background: #2e7d32; border-color: #2e7d32; }
.filter-btn[data-filter="ai4sci"].active   { background: #e65100; border-color: #e65100; }

/* Publication List */
.pub-list {
  list-style: none;
  padding: 0;
  margin: 0;
}
.pub-item {
  padding: 10px 0;
  border-bottom: 1px solid #f0f0f0;
  line-height: 1.65;
  font-size: 0.91em;
}
.pub-item:last-child { border-bottom: none; }
.pub-item.hidden { display: none; }

/* Category Tags */
.pub-tags {
  display: inline;
  margin-left: 4px;
}
.pub-tag {
  display: inline-block;
  font-size: 10px;
  padding: 1px 7px;
  border-radius: 10px;
  font-weight: 600;
  letter-spacing: 0.2px;
  text-transform: uppercase;
  vertical-align: middle;
  margin-top: -1px;
}
.tag-neuro   { background: #e3f2fd; color: #1565c0; }
.tag-dl      { background: #f3e5f5; color: #7b1fa2; }
.tag-genomics { background: #e8f5e9; color: #2e7d32; }
.tag-ai4sci  { background: #fff3e0; color: #e65100; }

/* Publication links */
.pub-links { margin-left: 4px; display: inline; }
.pub-link {
  display: inline-block;
  font-size: 10px;
  padding: 1px 8px;
  border-radius: 10px;
  font-weight: 600;
  text-decoration: none;
  margin-left: 2px;
  background: #f0f0f0;
  color: #494e52;
  vertical-align: middle;
  transition: all 0.2s;
}
.pub-link:hover { background: #494e52; color: #fff; }

/* News timeline */
.news-timeline {
  list-style: none;
  padding: 0;
  margin: 0;
  position: relative;
}
.news-timeline::before {
  content: '';
  position: absolute;
  left: 5px;
  top: 10px;
  bottom: 10px;
  width: 2px;
  background: #e0e0e0;
}
.news-item {
  position: relative;
  padding-left: 26px;
  padding-bottom: 18px;
  font-size: 0.92em;
  line-height: 1.65;
}
.news-item:last-child { padding-bottom: 0; }
.news-timeline.collapsed .news-item:nth-child(n+6) { display: none; }
.news-item::before {
  content: '';
  position: absolute;
  left: 1px;
  top: 8px;
  width: 10px;
  height: 10px;
  border-radius: 50%;
  background: #494e52;
}
.news-date {
  font-weight: 600;
  color: #494e52;
  font-size: 0.9em;
}

/* Media items */
.media-item {
  padding: 12px 0;
  border-bottom: 1px solid #f0f0f0;
  line-height: 1.65;
  font-size: 0.93em;
}
.media-item:last-child { border-bottom: none; }

/* Section lists in tabs */
.tab-pane ul:not(.pub-list) {
  padding-left: 1.2em;
}
.tab-pane ul:not(.pub-list) li {
  margin-bottom: 0.4em;
  line-height: 1.6;
}

@media (max-width: 600px) {
  .tab-btn { padding: 8px 14px; font-size: 14px; }
  .filter-btn { font-size: 12px; padding: 4px 10px; }
  .pub-tag { font-size: 9px; }
}
